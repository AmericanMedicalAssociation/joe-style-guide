<form class="joe__search-bar">
  <label class="visually-hidden">Site Search</label>
  <input type="search" 
       name="site-search"
       id="keyword-search"
       class="joe__search-bar__input-search"              placeholder="Search our Journal"       >
  <label class="visually-hidden">Sort Search</label>
  <select name="select"
        id="sort-search"
        class="joe__search-bar__select"                >

      <option value="relevance" 
            selected >
      Relevance
    </option>
      <option value="most_recent" 
            >
      Most recent
    </option>
  </select>
  <input type="submit" name="site-search-submit" value="Search"/>
</form>
