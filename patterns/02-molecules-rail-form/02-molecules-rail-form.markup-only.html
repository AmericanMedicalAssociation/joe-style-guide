<aside class="joe__rail-cta ">
    <h3 class="joe__rail-cta__title">Stay Up-to-Date</h3>

  <div class="joe__rail-cta__text">
        <p>Receive email updates when we publish our monthly issue.</p>  </div>
  <form class="joe__rail-form__form">
        <label for="newsletterEmail">Email</label>
        <input type="email" 
       name="Newsletter Email"
       id="newsletterEmail"
       class="joe__rail-form__input"                     >
        <input type="submit" 
       name="Newsletter Form Submit"
       id="newsletter-submit"
       class="joe__button joe__button--small joe__rail-form__submit"       value="Subscribe"              >
  </form>
 
</aside>
